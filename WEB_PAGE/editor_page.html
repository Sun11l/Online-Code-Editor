<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Code Editor</title>
        <link rel="stylesheet" href="code_editor.css" type="text/css" />
        <script src="code_editor.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <textarea rows="24" cols="100"  class="input" id='code' name='code'>
            </textarea>
            <br>
            <div id='panel'>
                <input class="input" id="input-line" type="text" name="filename" placeholder="Input filename:"/>
                <input class="input" id="input-line" type="text" name="folder" placeholder="Input folder name:"/>
                <button class="button" onclick="submitCode()">Submit</button>
                <button class="button" id='danger' onclick="clearCode()">Clear</button>
            </div>
        </div>
    </body>
</html>
